<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rock Paper Scissors Game</title>
<style>
body {
  background: #111;
  color: #fff;
  font-family: Arial, sans-serif;
  text-align: center;
  margin: 0;
  padding: 0;
}
h1 { color: #00ffcc; margin-top: 20px; }
.hidden { display: none; }
button {
  cursor: pointer;
  padding: 10px 20px;
  font-size: 1em;
  border: none;
  border-radius: 8px;
  background: #00ffcc;
  color: #111;
  margin-top: 10px;
}
button:hover { transform: scale(1.1); }

/* Start Screen */
#startScreen { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }

/* Choices */
.choices { margin: 20px; }
.choice { display: inline-block; margin: 10px; cursor: pointer; transition: transform 0.2s; }
.choice img { width: 100px; height: 100px; }
.choice:hover { transform: scale(1.2); }

/* VS Stage */
.vs-stage { margin-top: 20px; }
.hands { display: flex; justify-content: center; gap: 50px; margin-top: 20px; align-items: center; }
.hand-container { position: relative; width: 120px; height: 120px; }
.hand-container img.hand { width: 120px; height: 120px; transition: transform 0.2s; }
.hand-container img.logo { position: absolute; top: 20px; left: 20px; width: 80px; height: 80px; pointer-events: none; }

/* Animations */
@keyframes shake { 0% {transform: translateY(0);} 25% {transform: translateY(-20px);} 50% {transform: translateY(0);} 75% {transform: translateY(-20px);} 100% {transform: translateY(0);} }
@keyframes bounce {0%,100%{transform:translateY(0);}50%{transform:translateY(-15px);}}
.shake { animation: shake 0.6s ease-in-out; }
.bounce { animation: bounce 0.5s ease-in-out infinite; }

/* Countdown */
#countdown { font-size: 2em; margin-top: 10px; color: #00ffcc; }

/* Result */
#result { font-size: 1.5em; margin-top: 20px; min-height: 40px; }
.score-board { margin-top: 20px; font-size: 1.2em; }
#funMessage { font-size: 1.2em; margin-top: 10px; color: #ffcc00; }
.celebration { color: #ff55ff; animation: bounce 0.5s ease-in-out infinite; }
</style>
</head>
<body>
<h1>🎮 Rock Paper Scissors 🎮</h1>

<div id="startScreen">
  <h2>Welcome! Play against the computer</h2>
  <button id="startBtn">Start Game</button>
</div>

<div class="choices hidden" id="selectionStage">
  <p>Select your hand!</p>
  <div class="choice" data-choice="rock"><img src="https://i.imgur.com/TONH1RR.png" alt="Rock"></div>
  <div class="choice" data-choice="paper"><img src="https://i.imgur.com/7XgN5QI.png" alt="Paper"></div>
  <div class="choice" data-choice="scissors"><img src="https://i.imgur.com/VYJd5W0.png" alt="Scissors"></div>
</div>

<div class="vs-stage hidden" id="vsStage">
  <h2>Player vs Computer</h2>
  <div id="countdown">1</div>
  <div class="hands">
    <div class="hand-container">
      <h3>👤 Player</h3>
      <img id="playerHand" class="hand" src="" alt="Player Hand">
      <img class="logo" src="https://i.imgur.com/oNwS0cU.png" alt="Logo">
    </div>
    <div class="hand-container">
      <h3>🤖 Computer</h3>
      <img id="computerHand" class="hand" src="" alt="Computer Hand">
      <img class="logo" src="https://i.imgur.com/oNwS0cU.png" alt="Logo">
    </div>
  </div>
</div>

<div id="result"></div>
<div id="funMessage"></div>

<div class="score-board">
  <p>Player Score: <span id="playerScore">0</span></p>
  <p>Computer Score: <span id="computerScore">0</span></p>
</div>

<audio id="bgMusic" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" loop></audio>
<audio id="winSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
<audio id="loseSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
<audio id="drawSound" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg"></audio>

<script>
// Global
let playerChoiceGlobal = "";
let playerScore = 0;
let computerScore = 0;
let winStreak = 0;
const handImages = {
  rock: "https://i.imgur.com/TONH1RR.png",
  paper: "https://i.imgur.com/7XgN5QI.png",
  scissors: "https://i.imgur.com/VYJd5W0.png"
};
const funMessages = ["Keep it up!","Lucky move!","Try again!","Unbelievable!","Epic win!","Oh no!"];

// Start
document.getElementById("startBtn").addEventListener("click",()=> {
  document.getElementById("startScreen").classList.add("hidden");
  document.getElementById("selectionStage").classList.remove("hidden");
  playMusic();
});

// Selection
document.querySelectorAll(".choice").forEach(choice=>{
  choice.addEventListener("click", ()=>{
    playerChoiceGlobal = choice.dataset.choice;
    startVS();
  });
});

function startVS(){
  document.getElementById("selectionStage").classList.add("hidden");
  document.getElementById("vsStage").classList.remove("hidden");

  const playerHand = document.getElementById("playerHand");
  const computerHand = document.getElementById("computerHand");
  playerHand.src = handImages.rock;
  computerHand.src = handImages.rock;
  playerHand.classList.add("shake");
  computerHand.classList.add("shake");

  const countdown = document.getElementById("countdown");
  let count=1;
  countdown.innerText=count;
  const countdownInterval = setInterval(()=>{
    count++;
    if(count>3){
      clearInterval(countdownInterval);
      countdown.innerText="";
      showResult();
    } else countdown.innerText=count;
  },600);

  function showResult(){
    playerHand.classList.remove("shake");
    computerHand.classList.remove("shake");
    const choices=["rock","paper","scissors"];
    const computerChoice=choices[Math.floor(Math.random()*3)];
    playerHand.src=handImages[playerChoiceGlobal];
    computerHand.src=handImages[computerChoice];

    let resultText="";
    const funMessage=funMessages[Math.floor(Math.random()*funMessages.length)];
    if(playerChoiceGlobal===computerChoice){
      resultText="🤝 It's a draw!";
      document.getElementById("drawSound").play();
      winStreak=0;
    } else if(
      (playerChoiceGlobal==="rock" && computerChoice==="scissors")||
      (playerChoiceGlobal==="paper" && computerChoice==="rock")||
      (playerChoiceGlobal==="scissors" && computerChoice==="paper")
    ){
      resultText=`🎉 You Win! ${playerChoiceGlobal} beats ${computerChoice}`;
      document.getElementById("winSound").play();
      playerScore++;
      winStreak++;
    } else {
      resultText=`😢 You Lose! ${computerChoice} beats ${playerChoiceGlobal}`;
      document.getElementById("loseSound").play();
      computerScore++;
      winStreak=0;
    }

    document.getElementById("result").innerText=resultText;
    document.getElementById("playerScore").innerText=playerScore;
    document.getElementById("computerScore").innerText=computerScore;
    document.getElementById("funMessage").innerText=winStreak>1 ? `🔥 Streak: ${winStreak}!` : funMessage;

    if(playerScore>0 && playerScore%5===0){
      document.getElementById("result").classList.add("celebration");
    } else { document.getElementById("result").classList.remove("celebration"); }

    setTimeout(()=>{
      document.getElementById("selectionStage").classList.remove("hidden");
      document.getElementById("vsStage").classList.add("hidden");
      document.getElementById("result").innerText="";
      document.getElementById("funMessage").innerText="";
    },2500);
  }
}

// Play music
function playMusic(){
  const music=document.getElementById("bgMusic");
  if(music.paused) music.play();
}
document.body.addEventListener("click",()=>{playMusic();});
</script>
</body>
</html>
