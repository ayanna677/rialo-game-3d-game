<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #00ffcc;
    }
    .choices {
      margin: 20px;
    }
    .choice {
      display: inline-block;
      margin: 10px;
      padding: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .choice img {
      width: 100px;
      height: 100px;
      border: 2px solid #00ffcc;
      border-radius: 10px;
      background: #222;
      padding: 10px;
    }
    .choice:hover {
      transform: scale(1.2);
    }
    #result {
      font-size: 1.5em;
      margin-top: 20px;
      min-height: 40px;
    }
    .hands {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-top: 20px;
      align-items: center;
    }
    .hands img {
      width: 120px;
      height: 120px;
    }
    .score-board {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>Rock Paper Scissors ‚úäüìÑ‚úÇÔ∏è</h1>
  
  <div class="choices">
    <div class="choice" onclick="play('rock')"><img src="https://i.imgur.com/TON1M7U.png" alt="Rock"></div>
    <div class="choice" onclick="play('paper')"><img src="https://i.imgur.com/2gsdqvR.png" alt="Paper"></div>
    <div class="choice" onclick="play('scissors')"><img src="https://i.imgur.com/pgjyhIZ.png" alt="Scissors"></div>
  </div>

  <!-- Hands display -->
  <div class="hands">
    <div>
      <h3>üë§ Player</h3>
      <img id="playerHand" src="https://i.imgur.com/TON1M7U.png" alt="Player Hand">
    </div>
    <div>
      <h3>ü§ñ Computer</h3>
      <img id="computerHand" src="https://i.imgur.com/TON1M7U.png" alt="Computer Hand">
    </div>
  </div>

  <div id="result"></div>

  <div class="score-board">
    <p>Player Score: <span id="playerScore">0</span></p>
    <p>Computer Score: <span id="computerScore">0</span></p>
  </div>

  <!-- Background Music -->
  <audio id="bgMusic" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" autoplay loop></audio>

  <!-- Sound Effects -->
  <audio id="winSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
  <audio id="loseSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
  <audio id="drawSound" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg"></audio>

  <script>
    let playerScore = 0;
    let computerScore = 0;

    const handImages = {
      rock: "https://i.imgur.com/TON1M7U.png",
      paper: "https://i.imgur.com/2gsdqvR.png",
      scissors: "https://i.imgur.com/pgjyhIZ.png"
    };

    function play(playerChoice) {
      const choices = ["rock", "paper", "scissors"];
      const computerChoice = choices[Math.floor(Math.random() * 3)];

      // Update hands
      document.getElementById("playerHand").src = handImages[playerChoice];
      document.getElementById("computerHand").src = handImages[computerChoice];

      // Decide result
      let result = "";
      if (playerChoice === computerChoice) {
        result = "ü§ù It's a draw!";
        document.getElementById("drawSound").play();
      } else if (
        (playerChoice === "rock" && computerChoice === "scissors") ||
        (playerChoice === "paper" && computerChoice === "rock") ||
        (playerChoice === "scissors" && computerChoice === "paper")
      ) {
        result = `üéâ You Win! ${playerChoice} beats ${computerChoice}`;
        playerScore++;
        document.getElementById("winSound").play();
      } else {
        result = `üò¢ You Lose! ${computerChoice} beats ${playerChoice}`;
        computerScore++;
        document.getElementById("loseSound").play();
      }

      document.getElementById("result").innerText = result;
      document.getElementById("playerScore").innerText = playerScore;
      document.getElementById("computerScore").innerText = computerScore;
    }

    // Start music when user clicks (to bypass autoplay restrictions)
    document.body.addEventListener("click", () => {
      const music = document.getElementById("bgMusic");
      if (music.paused) {
        music.play();
      }
    });
  </script>
</body>
</html>
