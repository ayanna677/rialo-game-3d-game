<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #00ffcc;
    }
    .choices, .vs-stage {
      margin: 20px;
    }
    .choice {
      display: inline-block;
      margin: 10px;
      padding: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .choice img {
      width: 100px;
      height: 100px;
    }
    .choice:hover {
      transform: scale(1.2);
    }
    .hands {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-top: 20px;
      align-items: center;
    }
    .hands img {
      width: 120px;
      height: 120px;
      image-rendering: pixelated;
      transition: transform 0.2s;
    }
    .shake {
      animation: shake 0.6s ease-in-out;
    }
    @keyframes shake {
      0% { transform: translateY(0px); }
      25% { transform: translateY(-20px); }
      50% { transform: translateY(0px); }
      75% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }
    #result {
      font-size: 1.5em;
      margin-top: 20px;
      min-height: 40px;
    }
    .score-board {
      margin-top: 20px;
      font-size: 1.2em;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>Rock Paper Scissors ‚úäüìÑ‚úÇÔ∏è</h1>

  <!-- Stage 1: Player selects -->
  <div class="choices" id="selectionStage">
    <p>Select your hand to start!</p>
    <div class="choice" onclick="startGame('rock')"><img src="https://cdn-icons-png.flaticon.com/512/1001/1001531.png" alt="Rock"></div>
    <div class="choice" onclick="startGame('paper')"><img src="https://cdn-icons-png.flaticon.com/512/1001/1001533.png" alt="Paper"></div>
    <div class="choice" onclick="startGame('scissors')"><img src="https://cdn-icons-png.flaticon.com/512/1001/1001535.png" alt="Scissors"></div>
  </div>

  <!-- Stage 2: VS -->
  <div class="vs-stage hidden" id="vsStage">
    <h2>Player vs Computer</h2>
    <div class="hands">
      <div>
        <h3>üë§ Player</h3>
        <img id="playerHand" src="" alt="Player Hand">
      </div>
      <div>
        <h3>ü§ñ Computer</h3>
        <img id="computerHand" src="" alt="Computer Hand">
      </div>
    </div>
  </div>

  <div id="result"></div>

  <div class="score-board">
    <p>Player Score: <span id="playerScore">0</span></p>
    <p>Computer Score: <span id="computerScore">0</span></p>
  </div>

  <!-- Background Music -->
  <audio id="bgMusic" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" autoplay loop></audio>

  <!-- Sound Effects -->
  <audio id="winSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
  <audio id="loseSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
  <audio id="drawSound" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg"></audio>

  <script>
    let playerScore = 0;
    let computerScore = 0;

    const handImages = {
      rock: "https://cdn-icons-png.flaticon.com/512/1001/1001531.png",
      paper: "https://cdn-icons-png.flaticon.com/512/1001/1001533.png",
      scissors: "https://cdn-icons-png.flaticon.com/512/1001/1001535.png"
    };

    let playerChoiceGlobal = "";

    function startGame(playerChoice) {
      playerChoiceGlobal = playerChoice;

      // Hide selection, show VS stage
      document.getElementById("selectionStage").classList.add("hidden");
      document.getElementById("vsStage").classList.remove("hidden");

      // Set default hands (rock) for animation
      const playerHand = document.getElementById("playerHand");
      const computerHand = document.getElementById("computerHand");
      playerHand.src = handImages.rock;
      computerHand.src = handImages.rock;

      // Start shake animation
      playerHand.classList.add("shake");
      computerHand.classList.add("shake");

      // Delay before showing final hands
      setTimeout(() => {
        playerHand.classList.remove("shake");
        computerHand.classList.remove("shake");

        const choices = ["rock", "paper", "scissors"];
        const computerChoice = choices[Math.floor(Math.random() * 3)];

        playerHand.src = handImages[playerChoiceGlobal];
        computerHand.src = handImages[computerChoice];

        // Decide result
        let result = "";
        if (playerChoiceGlobal === computerChoice) {
          result = "ü§ù It's a draw!";
          document.getElementById("drawSound").play();
        } else if (
          (playerChoiceGlobal === "rock" && computerChoice === "scissors") ||
          (playerChoiceGlobal === "paper" && computerChoice === "rock") ||
          (playerChoiceGlobal === "scissors" && computerChoice === "paper")
        ) {
          result = `üéâ You Win! ${playerChoiceGlobal} beats ${computerChoice}`;
          playerScore++;
          document.getElementById("winSound").play();
        } else {
          result = `üò¢ You Lose! ${computerChoice} beats ${playerChoiceGlobal}`;
          computerScore++;
          document.getElementById("loseSound").play();
        }

        document.getElementById("result").innerText = result;
        document.getElementById("playerScore").innerText = playerScore;
        document.getElementById("computerScore").innerText = computerScore;

        // Reset for next round
        setTimeout(() => {
          document.getElementById("selectionStage").classList.remove("hidden");
          document.getElementById("vsStage").classList.add("hidden");
          document.getElementById("result").innerText = "";
        }, 2000);

      }, 600); // shake animation duration
    }

    // Start music when user clicks
    document.body.addEventListener("click", () => {
      const music = document.getElementById("bgMusic");
      if (music.paused) music.play();
    });
  </script>
</body>
</html>
