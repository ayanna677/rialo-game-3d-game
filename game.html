<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rock Paper Scissors Game</title>
<style>
/* ================= Global ================= */
body {
  background: #111;
  color: #fff;
  font-family: Arial, sans-serif;
  text-align: center;
  margin: 0;
  padding: 0;
}
h1 { color: #00ffcc; margin-top: 20px; }
.hidden { display: none; }
button {
  cursor: pointer;
  padding: 10px 20px;
  font-size: 1em;
  border: none;
  border-radius: 8px;
  background: #00ffcc;
  color: #111;
  margin-top: 10px;
  transition: transform 0.2s;
}
button:hover { transform: scale(1.1); }

/* ================= Password Screen ================= */
#passwordScreen {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}
#passwordScreen input {
  padding: 10px;
  font-size: 1em;
  border-radius: 5px;
  border: none;
  margin-top: 10px;
}
#passwordScreen p { color: #ff5555; }

/* ================= Start Screen ================= */
#startScreen {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}
#startScreen h2 { color: #00ffcc; }

/* ================= Selection Stage ================= */
.choices {
  margin: 20px;
}
.choice {
  display: inline-block;
  margin: 10px;
  padding: 10px;
  cursor: pointer;
  transition: transform 0.2s;
}
.choice img {
  width: 100px;
  height: 100px;
}
.choice:hover { transform: scale(1.2); }

/* ================= VS Stage ================= */
.vs-stage {
  margin-top: 20px;
}
.hands {
  display: flex;
  justify-content: center;
  gap: 50px;
  margin-top: 20px;
  align-items: center;
}
.hand-container {
  position: relative;
  width: 120px;
  height: 120px;
}
.hand-container img.hand {
  width: 120px;
  height: 120px;
  transition: transform 0.2s;
}
.hand-container img.logo {
  position: absolute;
  top: 20px;
  left: 20px;
  width: 80px;
  height: 80px;
  pointer-events: none;
}

/* ================= Animations ================= */
@keyframes shake {
  0% { transform: translateY(0px); }
  25% { transform: translateY(-20px); }
  50% { transform: translateY(0px); }
  75% { transform: translateY(-20px); }
  100% { transform: translateY(0px); }
}
@keyframes bounce {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-15px); }
}
.shake { animation: shake 0.6s ease-in-out; }
.bounce { animation: bounce 0.5s ease-in-out infinite; }

/* ================= Countdown ================= */
#countdown {
  font-size: 2em;
  margin-top: 10px;
  color: #00ffcc;
}

/* ================= Result ================= */
#result {
  font-size: 1.5em;
  margin-top: 20px;
  min-height: 40px;
}
.score-board {
  margin-top: 20px;
  font-size: 1.2em;
}
</style>
</head>
<body>

<h1>ðŸŽ® Rock Paper Scissors Game ðŸŽ®</h1>

<!-- ===== Password Screen ===== -->
<div id="passwordScreen">
  <h2>Enter Password to Start</h2>
  <input type="password" id="passwordInput" placeholder="Enter password"/>
  <button onclick="checkPassword()">Unlock</button>
  <p id="passwordMessage"></p>
</div>

<!-- ===== Start Screen ===== -->
<div id="startScreen" class="hidden">
  <h2>Welcome to Rock Paper Scissors!</h2>
  <p>Click Start to play against the computer</p>
  <button onclick="startGameSelection()">Start</button>
</div>

<!-- ===== Selection Stage ===== -->
<div class="choices hidden" id="selectionStage">
  <p>Select your hand to start!</p>
  <div class="choice" onclick="chooseHand('rock')">
    <img src="https://i.postimg.cc/9f8nK7tK/rock-logo.png" alt="Rock">
  </div>
  <div class="choice" onclick="chooseHand('paper')">
    <img src="https://i.postimg.cc/SRz2hZyp/paper-logo.png" alt="Paper">
  </div>
  <div class="choice" onclick="chooseHand('scissors')">
    <img src="https://i.postimg.cc/qvH42cWF/scissors-logo.png" alt="Scissors">
  </div>
</div>

<!-- ===== VS Stage ===== -->
<div class="vs-stage hidden" id="vsStage">
  <h2>Player vs Computer</h2>
  <div id="countdown">1</div>
  <div class="hands">
    <div class="hand-container">
      <h3>ðŸ‘¤ Player</h3>
      <img id="playerHand" class="hand" src="" alt="Player Hand">
      <img class="logo" src="https://i.postimg.cc/Cnx1j0QT/logo.png" alt="Logo">
    </div>
    <div class="hand-container">
      <h3>ðŸ¤– Computer</h3>
      <img id="computerHand" class="hand" src="" alt="Computer Hand">
      <img class="logo" src="https://i.postimg.cc/Cnx1j0QT/logo.png" alt="Logo">
    </div>
  </div>
</div>

<div id="result"></div>

<div class="score-board">
  <p>Player Score: <span id="playerScore">0</span></p>
  <p>Computer Score: <span id="computerScore">0</span></p>
</div>

<!-- ===== Audio ===== -->
<audio id="bgMusic" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" loop></audio>
<audio id="winSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
<audio id="loseSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
<audio id="drawSound" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg"></audio>

<script>
// ===== Password Screen =====
function checkPassword() {
  const password = document.getElementById("passwordInput").value;
  const message = document.getElementById("passwordMessage");
  if(password === "rialolala"){
    document.getElementById("passwordScreen").classList.add("hidden");
    document.getElementById("startScreen").classList.remove("hidden");
  } else {
    message.innerText = "Incorrect password! Try again.";
  }
}

// ===== Start Game =====
function startGameSelection() {
  document.getElementById("startScreen").classList.add("hidden");
  document.getElementById("selectionStage").classList.remove("hidden");
  playMusic();
}

// ===== Global Variables =====
let playerChoiceGlobal = "";
let playerScore = 0;
let computerScore = 0;
const handImages = {
  rock: "https://i.postimg.cc/9f8nK7tK/rock-logo.png",
  paper: "https://i.postimg.cc/SRz2hZyp/paper-logo.png",
  scissors: "https://i.postimg.cc/qvH42cWF/scissors-logo.png"
};

// ===== Hand Selection =====
function chooseHand(choice){
  playerChoiceGlobal = choice;
  document.getElementById("selectionStage").classList.add("hidden");
  document.getElementById("vsStage").classList.remove("hidden");

  const playerHand = document.getElementById("playerHand");
  const computerHand = document.getElementById("computerHand");
  playerHand.src = handImages.rock;
  computerHand.src = handImages.rock;

  playerHand.classList.add("shake");
  computerHand.classList.add("shake");

  // ===== Countdown 1-2-3 =====
  const countdown = document.getElementById("countdown");
  let count = 1;
  countdown.innerText = count;
  const countdownInterval = setInterval(()=>{
    count++;
    if(count>3) { clearInterval(countdownInterval); countdown.innerText=""; showResult(); }
    else countdown.innerText = count;
  },600);

  function showResult(){
    playerHand.classList.remove("shake");
    computerHand.classList.remove("shake");

    const choices = ["rock","paper","scissors"];
    const computerChoice = choices[Math.floor(Math.random()*3)];

    playerHand.src = handImages[playerChoiceGlobal];
    computerHand.src = handImages[computerChoice];

    // ===== Result Logic =====
    let resultText = "";
    if(playerChoiceGlobal === computerChoice){
      resultText = "ðŸ¤ It's a draw!";
      document.getElementById("drawSound").play();
    } else if(
      (playerChoiceGlobal==="rock" && computerChoice==="scissors")||
      (playerChoiceGlobal==="paper" && computerChoice==="rock")||
      (playerChoiceGlobal==="scissors" && computerChoice==="paper")
    ){
      resultText = `ðŸŽ‰ You Win! ${playerChoiceGlobal} beats ${computerChoice}`;
      playerScore++;
      document.getElementById("winSound").play();
    } else {
      resultText = `ðŸ˜¢ You Lose! ${computerChoice} beats ${playerChoiceGlobal}`;
      computerScore++;
      document.getElementById("loseSound").play();
    }

    document.getElementById("result").innerText = resultText;
    document.getElementById("playerScore").innerText = playerScore;
    document.getElementById("computerScore").innerText = computerScore;

    // ===== Reset for Next Round =====
    setTimeout(()=>{
      document.getElementById("selectionStage").classList.remove("hidden");
      document.getElementById("vsStage").classList.add("hidden");
      document.getElementById("result").innerText = "";
    },2500);
  }
}

// ===== Play Music =====
function playMusic(){
  const music = document.getElementById("bgMusic");
  if(music.paused) music.play();
}

// ===== Click anywhere to start music =====
document.body.addEventListener("click",()=>{ playMusic(); });

</script>
</body>
</html>
