<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rialo Game Login</title>
<style>
/* Login Screen Styles */
#loginScreen {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: url('https://i.postimg.cc/X7pNW112/1500x500.png') no-repeat center center;
  background-size: cover;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  animation: bgPulse 8s infinite alternate;
}

#logo {
  width: 150px;
  animation: logoBounce 1.2s ease-out;
}

#gameTitle {
  color: #fff;
  font-size: 36px;
  text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
  margin: 15px 0 20px;
  animation: fadeIn 1.5s forwards;
  opacity: 0;
}

#inputWrapper, #enterBtn {
  opacity: 0;
  animation: fadeIn 2s forwards;
  animation-delay: 1.5s;
  margin: 10px 0;
  position: relative;
}

#loginScreen input, #loginScreen button {
  padding: 10px;
  border-radius: 8px;
  border: none;
  font-size: 16px;
}

#loginScreen button {
  cursor: pointer;
  background: #ffcc00;
  color: #000;
  transition: transform 0.2s, background 0.2s;
}

#loginScreen button:hover {
  transform: scale(1.05);
  background: #ffdd33;
}

#togglePassword {
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  font-size: 18px;
  color: #333;
}

/* Error message */
#errorMsg {
  margin-top: 10px;
  font-weight: bold;
}

/* Animations */
@keyframes bgPulse {
  0% { filter: brightness(1); }
  50% { filter: brightness(1.1); }
  100% { filter: brightness(1); }
}

@keyframes logoBounce {
  0% { transform: translateY(-50px); opacity: 0; }
  60% { transform: translateY(10px); opacity: 1; }
  80% { transform: translateY(-5px); }
  100% { transform: translateY(0); }
}

@keyframes fadeIn {
  to { opacity: 1; }
}
</style>
</head>
<body>

<!-- Login Screen -->
<div id="loginScreen">
  <img id="logo" src="https://i.postimg.cc/QMpxPB4n/1000281825.jpg" alt="Rialo Logo">
  <h1 id="gameTitle">Rialo</h1>

  <div id="inputWrapper">
    <input type="password" id="gamePassword" placeholder="Enter Password" style="padding-right:40px;">
    <span id="togglePassword">üëÅÔ∏è</span>
  </div>

  <button id="enterBtn" onclick="checkPassword()">Enter</button>
  <p id="errorMsg" style="color:red; display:none;">Wrong password!</p>
</div>

<script>
// Toggle Password Visibility
const toggle = document.getElementById("togglePassword");
const passwordInput = document.getElementById("gamePassword");

toggle.addEventListener('click', () => {
  if(passwordInput.type === "password"){
    passwordInput.type = "text";
    toggle.textContent = "üôà";
  } else {
    passwordInput.type = "password";
    toggle.textContent = "üëÅÔ∏è";
  }
});

// Check Password
function checkPassword() {
  const correctPassword = "rialolala";
  let userPass = passwordInput.value;

  if (userPass === correctPassword) {
    window.location.href = "game.html"; // Redirect to working game
  } else {
    document.getElementById("errorMsg").style.display = "block";
  }
}
</script>

</body>
</html>
